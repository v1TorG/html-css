<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{ /* box-LEVEL*/
            background-color: aquamarine;
            
            width: 300px;
            height: 300px;

            border: 10px solid rgb(129, 113, 113);
            
            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed rgb(241, 84, 67);
            /*aq com as funções resumidas na mesma linha*/
        }

        a{/* inline-LEVEL*/

            border-width: 10px;
            border-style: solid;
            border-color: rgb(119, 112, 121);
            
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            margin: 20px auto 40px auto;

            outline: 3px dashed rgb(241, 84, 67);

        }

    </style>

</head>
<body>
    <!--box-level pula linha-->
    <!--inline-level continua na mesma linha linha-->
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafo é box-level, mas os <a href="#">links são exemplos de inline-level,</a> vamos ver como isso funciona</p>
</body>
</html>
