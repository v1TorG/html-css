<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem de fundo</title>

    <style>
        div.quadrado{
            display: inline-block;
            border-radius: 10px;
            background-color: rgb(197, 193, 188);
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        div#q1{
            background-color: rgb(247, 244, 117);
        }
        div#q2{
            background-image: linear-gradient(rgb(229, 255, 0), rgb(255, 3, 3));
        }
        div#q3{
            background-image: url(imgs/pattern001.png);
        }
        
    </style>
</head>
<body>
    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>
</body>
</html>
