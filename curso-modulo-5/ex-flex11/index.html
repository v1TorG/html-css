<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        
        .container{
            background-color: burlywood;

            display: flex;
            flex-flow: row nowrap;
        }
        .item{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;

        }

        #a{
            /*flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 200px;*/

            /*flex: 0 1 auto; = flex: initial;*/
            flex: initial;
        }
        #b{
            /*flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 200px;*/

            /*flex: 0 0 auto; = flex: none;*/
            flex: none;
        }
        #c{
            /*flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 200px;*/

            /*flex: 1 1 auto; = flex: 1 1 auto;*/
            flex: 1 1 auto;
        }
        #d{
            /*flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 200px;*/

            /*flex: 3 1 auto; = flex: 3;*/
            flex: 3;
        }

        #e{
            flex: 1 1 auto;
        }
        #f{
            flex: 1 1 auto;
        }
        #g{
            flex: 1 1 auto;
        }
        #h{
            flex: 1 1 auto;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
        <div class="item" id="d">D</div>
    </div>

    <div class="container">
        <div class="item" id="e">E</div>
        <div class="item" id="f">F</div>
        <div class="item" id="g">G</div>
        <div class="item" id="h">H</div>
    </div>


</body>
</html>
