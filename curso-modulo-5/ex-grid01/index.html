<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na pr√°tica</title>

    <style>
        .container {
            border: 3px solid rgb(57, 116, 224);
            height: 250px;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap: 10px;
        }
        .conteiner{
            border: 3px solid rgb(16, 69, 216);
            height: 250px;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap: 10px;
            align-items: normal; /* = item vertical*/
            justify-items: normal;/* = item horizontal*/
            align-content: normal;/* = coluna vertical*/
            justify-content: normal; /* = coluna horizontal*/

        }
        .contei{
            border: 3px solid rgb(16, 69, 216);
            display: grid;
            gap: 10px;
            height: 250px;
            
            /*grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;*/
            grid-template: repeat(3, auto) / repeat(3, auto);

            /*align-items: normal; 
            justify-items: normal;*/
            place-items: normal normal;

            /*align-content: normal;
            justify-content: normal;*/
            place-content: normal normal;
        }
        .item {
            border: 3px solid rgb(224, 57, 57);
            padding: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
<br>
<br>
<br>
    <div class="conteiner">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
<br>
<br>
<br>
    <div class="contei">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
</body>
</html>
