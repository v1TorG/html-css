<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listaprof">

            <datalist id="listaprof">
                <option >professor</option>
                <option >jogador</option>
                <option >desenvolvedor</option>
                <option >admistrador</option>
            </datalist>

        </p>
        
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
